{% set name = "fastparquet" %}
{% set version = "0.0.6" %}
{% set fn_suffix = "0.0.6.tar.gz" %}
{% set sha256 = "4b1d55eec6d971be55918a6fdd3bbc1c6bc62cbaac5f63318d866d3e3c9a8262" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  fn: {{ name }}-{{ fn_suffix }}
  url: https://pypi.io/packages/source/f/{{ name }}/{{ name }}-{{ fn_suffix }}
  sha256: "{{ sha256 }}"

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - pandas
    - numpy
    - numba
    - thriftpy
    - pytest
    - cython

test:
  imports:
    - fastparquet

about:
  home: http://github.com/martindurant/fastparquet
  license: BSD-3
  license_family: 'BSD'
  license_file: LICENSE
  summary: 'Python interface to the parquet format'
  dev_url: https://github.com/martindurant/fastparquet

extra:
  recipe-maintainers:
    - martindurant
    - mrocklin 
