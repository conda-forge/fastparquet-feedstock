{% set name = "fastparquet" %}
{% set version = "0.1.3" %}
{% set fn_suffix = "0.1.3.tar.gz" %}
{% set sha256 = "ff7f28f0fe580919a55a9e98710c431ba002163106043b1fcde013bf9013feb8" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  fn: {{ name }}-{{ fn_suffix }}
  url: https://pypi.io/packages/source/f/{{ name }}/{{ name }}-{{ fn_suffix }}
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - pandas
    - numpy >=1.11
    - numba >=0.28
    - thrift >=0.10
    - pytest
    - cython

test:
  imports:
    - fastparquet

about:
  home: http://github.com/martindurant/fastparquet
  license: BSD-3
  license_family: 'BSD'
  license_file: LICENSE
  summary: 'Python interface to the parquet format'
  dev_url: https://github.com/martindurant/fastparquet

extra:
  recipe-maintainers:
    - martindurant
    - mrocklin 
