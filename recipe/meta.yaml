{% set name = "fastparquet" %}
{% set version = "0.3.0" %}
{% set sha256 = "cab1de69c2f941c1e56b70933ed981d3577e176b3fbcd699b3b2d0b09363885c" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/f/{{ name }}/{{ name }}-{{ version  }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - pytest-runner
  run:
    - python
    - pandas >=0.19
    - numpy >=1.11
    - numba >=0.28
    - thrift 0.11.*
    - pytest

test:
  imports:
    - fastparquet

about:
  home: http://github.com/dask/fastparquet
  license: BSD-3
  license_family: 'BSD'
  license_file: LICENSE
  summary: 'Python interface to the parquet format'
  dev_url: https://github.com/dask/fastparquet

extra:
  recipe-maintainers:
    - martindurant
    - mrocklin
    - TomAugspurger
